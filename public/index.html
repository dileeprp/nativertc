<!DOCTYPE html>
<html>
  <head>
    <title>Viewer</title>
    <meta charset="UTF-8" />
    <style>
      body {
        margin:2em;
        font-size: 20px;
      }

      #video-chat-container{

        position:relative;
        width:80vw;
        height: 80vh;
      }

      #myvideo{
        position: absolute;
        bottom:10px;
        left:0;
        width:40%;
        height:30%
      }

      #remote-video{
        position: absolute;
        width: 100%;
        height:100%;
      }
       
       video{
          width: 100%;
          height: 100%;
      }
      
    </style>
  </head>
  <body>
    <h1>Receiver</h1>
    <div id="video-chat-container">
      
      <video id="remote-video" autoplay></video>
      <video id="myvideo" autoplay muted></video>
    </div>
    <button id="enable-audio">Enable audio</button>
    <script src="https://nativertc.vercel.app:4000/socket.io/socket.io.js"></script>
    <script src="watch.js"></script>
  </body>
</html>
